  <!link rel="stylesheet" href="diab3.css">
  <link type="text/css" rel="stylesheet" href="style/buttons.css">
  <link type="text/css" rel="stylesheet" href="style/cross_browser.css">

<body style="background-image: url(bggrainwheat.jpg); color:white;font-size: 126%">
